<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login & Register | Supabase</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    font-family: Arial;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: white;
    padding: 25px;
    width: 320px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
}
h2 { text-align: center; margin-bottom: 15px; }
input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
}
button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background: #0056b3; }
.switch {
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
    color: blue;
}
.hidden { display: none; }
</style>
</head>

<body>

<div class="box">

<!-- LOGIN -->
<div id="loginBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch" onclick="showRegister()">Create account</div>
</div>

<!-- REGISTER -->
<div id="registerBox" class="hidden">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="contact" placeholder="Contact No">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="switch" onclick="showLogin()">Back to Login</div>
</div>

</div>

<script>
// ðŸ”¹ SUPABASE CONFIG
const supabaseUrl = "YOUR_SUPABASE_URL";
const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// ðŸ”¹ SWITCH FORMS
function showRegister() {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
}
function showLogin() {
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
}

// ðŸ”¹ REGISTER
async function register() {
    const name = document.getElementById("name").value;
    const contact = document.getElementById("contact").value;
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // AUTH SIGN UP
    const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
    });

    if (error) {
        alert(error.message);
        return;
    }

    // STORE EXTRA DATA
    await supabase.from("users").insert([
        {
            id: data.user.id,
            name: name,
            contact_no: contact,
            username: username,
            email: email
        }
    ]);

    alert("Registration successful! Please login.");
    showLogin();
}

// ðŸ”¹ LOGIN
async function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const { error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
    });

    if (error) {
        alert(error.message);
    } else {
        alert("Login successful!");
        // window.location.href = "dashboard.html"; (optional)
    }
}
</script>

</body>
</html>
